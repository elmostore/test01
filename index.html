// ===========================
// 3. Shipping rates (simple)
// ===========================
const shippingRates = {
  USA: { first: 4.99, addl: 1.50 },
  CA: { first: 7.99, addl: 2.50 },
  EU: { first: 6.99, addl: 2.00 },
  OTHER: { first: 9.99, addl: 3.00 }
};
const expressMultiplier = 1.6;

// ===========================
// 4. Calculation function
// ===========================
const elements = {
  variant: document.getElementById("variant"),quantity: document.getElementById("qty"),
  country: document.getElementById("country"),  state: document.getElementById("ST"),
 /* shippingMethod: document.getElementById("shipMethod"),*/  priceItem: document.getElementById("priceItem"),
  subtotal: document.getElementById("subtotal"),  shipping: document.getElementById("shipping"),
  tax: document.getElementById("tax"),  total: document.getElementById("total"),
  regionPill: document.getElementById("regionPill")
};

function formatMoney(amount) { return "$" + amount.toFixed(2);  }

function parseVariant() {
  const [id, name, priceString] = elements.variant.value.split("|");
  return { id, name, price: parseFloat(priceString) };
}

function getCountryTaxRate(countryName) {
  const found = countries.find(function(country) { return country.name === countryName; });
  return found ? found.tax : 0;          }

function getStateTaxRate(stateName) {
  const found = usStates.find(function(state) { return state.name === stateName; });
  return found ? found.tax : 0;       }

function calculateTotal() {
  const variant = parseVariant();
  const quantity = Math.max(1, parseInt(elements.quantity.value || "1"));
  const selectedCountry = elements.country.value.trim();
  const selectedState = document.getElementById("state").value.trim();
  let region = "OTHER";
  if (selectedCountry === "United States") region = "USA";
  else if (selectedCountry === "Canada") region = "CA";
  else if (["France","Germany","United Kingdom"].includes(selectedCountry)) region = "EU";

  const shippingBase = shippingRates[region] || shippingRates.OTHER;
  let shipping = shippingBase.first + shippingBase.addl * (quantity - 1);
  //if (elements.shippingMethod.value === "express") shipping *= expressMultiplier;

  const subtotal = variant.price * quantity;

  // tax depends on country or state
  let taxRate = getCountryTaxRate(selectedCountry);
  if (selectedCountry === "United States" && selectedState) {
    taxRate = getStateTaxRate(selectedState);
  }

  const tax = subtotal * taxRate;
  const total = subtotal + shipping + tax;

  elements.priceItem.textContent = formatMoney(variant.price);
  elements.subtotal.textContent = formatMoney(subtotal);
  elements.shipping.textContent = formatMoney(shipping);
  elements.tax.textContent = formatMoney(tax);
  elements.total.textContent = formatMoney(total);
  elements.regionPill.textContent = "Region: " + region;

  // Store total for PayPal link
  document.body.dataset.total = total.toFixed(2);
  document.body.dataset.desc = variant.name + " x " + quantity;
}

// Recalculate on input change

  [/*"variant",*/ /*"shipMethod",*/"qty", "country",  "state"].forEach(function(id) {
    const element = document.getElementById(id);
    if (element) element.addEventListener(eventType, calculateTotal);
  });
